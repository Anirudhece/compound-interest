<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Compound Interest calculator</title>
</head>
<body>
    <nav class="horizontal nav">
        <div>Compound Interest calculator</div>
    </nav>
    
    <div class="header ">

        <div class="compound horizontal item">
            <div class="text ">
                Enter the Initial Balance (Principal)
            </div>
            <input type="number" name="principal" id="principal">
        </div>

        <div class="interest horizontal item">
            <div class="text">
                Enter the annual interest rate.
            </div>
            <input type="number" name="interest rate %" id="interest">
        </div>
        
        <div class="year horizontal item">
            <div class="text">
                Enter the inestment period in years.
            </div>
            <input type="number" name="interst period" id="time">
        </div>
        
        <div class="horizontal">
            <button id="but" class="horizontal">
                Calculate now
            </button>

        </div>

    </div>
</body>
<script src="index.js"></script>
</html>
